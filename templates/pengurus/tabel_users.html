{% extends 'pengurus/base.html' %}
{% load static %}
{% block content %}
<center><h1>Tabel Users</h1></center>
<div class="templatemo-content-widget no-padding">
    <div class="panel panel-default table-responsive">
      <table class="table table-striped table-bordered templatemo-user-table">
        <thead>
          <tr>
            <td><a href="" class="white-text templatemo-sort-by">ID <span class="caret"></span></a></td>
            <td><a href="" class="white-text templatemo-sort-by">Nama<span class="caret"></span></a></td>
            <td><a href="" class="white-text templatemo-sort-by">Email<span class="caret"></span></a></td>
            <td><a href="" class="white-text templatemo-sort-by">Is Staff<span class="caret"></span></a></td>
            <td><a href="" class="white-text templatemo-sort-by">Action<span class="caret"></span></a></td>

          </tr>
        </thead>
        <tbody>
            {% for l in list_user %}
          <tr>
            <td>{{forloop.counter}}</td>
            <td>{{l.username}}</td>
            <td>{{l.email}}</td>
            <td>{{l.is_staff}}</td>
            <td>
            <a href="" class="btn btn-warning">Lihat</a>
            <a href="" class="btn btn-danger">Edit</a>
            <a href="{% url 'delete_user' l.id %}" class="btn btn-success">Delete</a>
            </td>
          </tr>   
          {% endfor %}            
        </tbody>
      </table>    
    </div>                          
  </div>
  {% endblock content %}
